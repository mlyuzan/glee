<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/glee.png" alt="glee logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__item">
            <a class="user-nav__link user-nav__search-link" href="#">
              <img class="user-nav__link-img" src="images/icons/search.svg" alt="search logo">
            </a>
          </div>
          <div class="user-nav__item">
            <ul class="user-nav__item-ul">
              <li class="user-nav__iner">
                <a class="user-nav__iner-link" href="#">
                  <img class="user-nav__iner-img" src="images/icons/heart.svg" alt="heart logo">
                  <div class="user-nav__num">0</div>
                </a>
              </li>
              <li class="user-nav__iner user-nav__iner-height"></li>
              <li class="user-nav__iner">
                <a class="user-nav__iner-link" href="#">
                  <img class="user-nav__iner-img" src="images/icons/cart.svg" alt="cart logo">
                  <div class="user-nav__num">0</div>
                </a>
              </li>
            </ul>
          </div>
          <div class="user-nav__item">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/menu.svg" alt="menu logo">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
